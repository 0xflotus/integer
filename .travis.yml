language: cpp

# from <http://stackoverflow.com/questions/22111549/travis-ci-with-clang-3-4-and-c11>
# and  <http://gronlier.fr/blog/2015/01/adding-code-coverage-to-your-c-project/>

compiler:
  - clang
  - gcc

before_install:
  - if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi

  - if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi

  - sudo apt-get update -qq

install:
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-6; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-6"; fi

  - if [ "$CXX" == "clang++" ]; then sudo apt-get install --allow-unauthenticated -qq clang-3.4; fi
  - if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.4"; fi

  - sudo apt-get install -qq git cmake gem

  - wget http://ftp.de.debian.org/debian/pool/main/l/lcov/lcov_1.11.orig.tar.gz
  - tar xf lcov_1.11.orig.tar.gz
  - sudo make -C lcov-1.11/ install
  - sudo gem install coveralls-lcov

before_script:
  - cd tests
  - git clone https://github.com/google/googletest.git
  - cd googletest
  - git reset --hard d62d6c6556d96dda924382547c54a4b3afedb22c
  - cmake CMakeLists.txt
  - make
  - cd ..
  - make

script:
  - make run

after_success:
  - cd ..
  - lcov --directory . --capture --output-file coverage.info
  - lcov --remove coverage.info 'tests/*' '/usr/*' --output-file coverage.info
  - lcov --list coverage.info
  - coveralls-lcov --repo-token ${COVERALLS_REPO_TOKEN} coverage.info