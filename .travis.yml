language: cpp

compiler:
  - clang
  - gcc

before_install:
  - if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi

  - if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi

  - sudo apt-get update -qq

  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++"; fi

  - if [ "$CXX" == "clang++" ]; then sudo apt-get install --allow-unauthenticated -qq clang; fi
  - if [ "$CXX" == "clang++" ]; then export CXX="clang++"; fi

  - sudo apt-get install git cmake

before_script:
  - cd tests
  - git clone https://github.com/google/googletest.git        && \
    cd googletest                                             && \
    git reset --hard d62d6c6556d96dda924382547c54a4b3afedb22c && \
    cmake CMakeLists.txt                                      && \
    make
  - cd .. && make

script: make run
